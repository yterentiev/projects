    <meta charset="UTF-8">

    <title>LTS Contact Info</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Contact Us</h1>

        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="home.html#about">About LTS</a></li>
                <li><a href="home.html#menu">Our Menu</a></li>

            </ul>

        <figure>
            <img src="img/tacos_close_up_400x260.png" alt="tacos" title="ticos" width="400" height="260">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>

    <main>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/post" method="post">
            <fieldset>
                <legend>Send Us A Message</legend>
                <p>
                    <label for="fullName">Name:</label>
                    <input type="text" name="fullName" id="fullName" placeholder="Your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="example@gmail.com" required>
                </p>
                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10">Type your message here</textarea>
                </p>
            </fieldset>
            <br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>

        <h2>Our Location</h2>
        <address>
            555 Taco Temptation Lane, Suire T<br>
            Kansas City, MO 55555-5555
        </address>

        <p>Phone: <a href="tel:+1234567890">55555-5555</a></p>

        <p><a href="#">Back to Top</a></p>
    </main>

    <hr>

    <footer>

    </footer>
