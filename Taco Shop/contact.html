<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yevhenii">
    <meta name="description" content="STL contact information">
    <title>LTS Contact Info</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <h1 class="header__h1">Contact Us</h1>

        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="home.html">Home</a>
                </li>
                <li>
                    <a href="home.html#menu">Menu</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>
        </nav>


    </header>

    <section class="hero">
        <figure>
            <img src="img/tacos_close_up_1000x649.png" alt="tacos" title="tacos" width="1000" height="649">
            <figcaption class="offscree">
                Little Taco Shop
            </figcaption>
        </figure>
    </section>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                555 Taco Temptation Lane, Suire T<br>
                Kansas City, MO 55555-5555
            </address>

            <p>Phone: <a href="tel:+1234567890">55555-5555</a></p>

            <p><a href="#">Back to Top</a></p>
        </article>

        <hr>

        <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>

            <form action="https://httpbin.org/post" method="post" class="contact__form">
                <fieldset  class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p  class="contact__p">
                        <label class="contact__label" for="fullName">Name:</label>
                        <input class="contact__input" type="text" name="fullName" id="fullName" placeholder="Your name" required>
                    </p>
                    <p  class="contact__p">
                        <label class="contact__label" for="email">Email:</label>
                        <input class="contact__input" type="email" name="email" id="email" placeholder="example@gmail.com" required>
                    </p>
                    <p  class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10">Type your message here</textarea>
                    </p>
                </fieldset>
                <br>
                <button class="contact__button" type="submit">Submit</button>
                <button class="contact__button" type="reset">Reset</button>
            </form>
        </article>
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; <time id="year"></time> </span>
            <span class="nowarp">The Little Taco Shop</span>
        </p>
    </footer>
</body>

</html>
